defaults:
  # Available options: [tuna, t-fc, esm-mlp, esm-gp]
  - model: tuna
  # Available options: [gold-standard, mouse, fly, worm, yeast, ecoli]
  - dataset: gold-standard
  - _self_

seed: 47

wandb:
  project: "TUnA-R"

trainer:
  max_epochs: 10
  accelerator: auto
  devices: auto
  precision: 32

datamodule:
  batch_size: 16
  max_sequence_length: 512
